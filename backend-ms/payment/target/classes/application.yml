server:
  port:
    7002

spring:
  application:
    name:
      payment
  datasource:
    url: jdbc:mysql://localhost:3306/csp_payment_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      hibernate:
        ddl-auto: create

  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka
      fetch-registry: true
      register-with-eureka: true