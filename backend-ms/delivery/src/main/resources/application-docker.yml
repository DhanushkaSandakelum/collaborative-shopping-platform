server:
  port:
    6003

spring:
  application:
    name:
      delivery
  datasource:
    password: root
    url: jdbc:postgresql://postgres:5432/delivery_db
    username: root
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
